<h1 class="heading">User Profile</h1>
<div class="form">
  <div class="table">
    <label for="" name="name">Name</label>
    <input type="text" id="name" value="{{ name }}" [(ngModel)]="name" />
  </div>
  <div class="table">
    <label for="" name="username">Username</label>
    <input
      type="text"
      value="{{ username }}"
      id="username"
      [(ngModel)]="username"
    />
  </div>
  <div class="table">
    <label for="" name="email">Email</label>
    <input
      type="email"
      name="email"
      value="{{ email }}"
      id="email"
      [(ngModel)]="email"
    />
  </div>

  <div class="grp-button">
    <button
      (click)="showProfile()"
      *ngIf="hideShowProfileButton !== true"
      class="table"
    >
      Show Profile
    </button>
    <button (click)="updateProfile()" class="table">Update</button>
    <button
      (click)="deleteAccount()"
      *ngIf="hideShowProfileButton === true"
      class="table"
    >
      Delete Account
    </button>
  </div>
</div>
